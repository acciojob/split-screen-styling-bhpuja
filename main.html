<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Split Screen Layout</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Navigation Bar -->
    <nav class="navigation">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Header -->
      <header class="header">
        <h1>Header Section</h1>
      </header>

      <!-- Content Section -->
      <section class="content">
        <!-- Article -->
        <article class="article">
          <h2>Main Article</h2>
          <p>This is the main article content. It takes up 3/4th of the content width.</p>
        </article>
        <!-- Aside -->
        <aside class="aside">
          <h3>Aside Section</h3>
          <p>This is the aside section. It takes up 1/4th of the content width.</p>
        </aside>
      </section>

      <!-- Footer -->
      <footer class="footer">
        <p>Footer Section</p>
      </footer>
    </div>
  </div>
</body>
</html>
